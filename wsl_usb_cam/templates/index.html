<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WSL USB Cam Preview</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #eee;
            font-family: system-ui, sans-serif;
        }

        .bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 12px;
            background: rgba(0, 0, 0, .6);
        }

        img {
            display: block;
            margin: 0 auto;
            width: min(100vw, 1280px);
            height: auto;
        }

        .wrap {
            padding-top: 50px;
        }

        kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="bar">預覽中：在 <kbd>終端</kbd> 輸入 <kbd>v</kbd> 拍照、<kbd>q</kbd> 結束。</div>
    <div class="wrap">
        <img src="/stream" />
    </div>

    <h2>Brightness Adjust</h2>

    <label>Move slider (this posts to server):</label><br>
    <input id="brightness_slider" type="range" min="-1" max="1" step="0.01" value="0" />

    <div class="box">
        <strong>Brightness:</strong> <span id="brightness_value">0</span>
    </div>

    <script>
        const slider = document.getElementById("brightness_slider");
        const localVal = document.getElementById("brightness_value");

        slider.addEventListener("input", () => {
            const val = Number(slider.value);
            localVal.textContent = val;
            // POST new slider value to server
            fetch("/tone_update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ brightness: val })
            }).catch(err => console.error("POST error:", err));
        });
    </script>
</body>

</html>
